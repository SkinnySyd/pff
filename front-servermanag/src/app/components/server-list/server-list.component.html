
<main class="customers_table">
  <section class="table__header">
    <h1>Provider List</h1>
    <!-- Search input -->
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search Providers..." 
        [(ngModel)]="filterText"
      >
    </div>
  </section>
  <section class="table__body">
    <table>
      <thead>
        <tr>
          <th>Id<span class="icon-arrow">&UpArrow;</span></th>
            <th>IP Address</th>
            <th>Provider</th>
            <th>Actions</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let server of filteredServers">
            <td>{{ server.name }}</td>
            <td>{{ server.ipAdd }}</td>
            <td>{{ server.provider.name }}</td>
            <td>
              <button (click)="deleteServer(server.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

      <!-- Confirmation Modal -->
  <div class="modal" *ngIf="showConfirmation">
    <div class="modal-content">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this server from the database?</p>
      <div class="modal-actions">
        <button (click)="confirmDelete()" class="btn btn-danger">Yes, Delete</button>
        <button (click)="cancelDelete()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
