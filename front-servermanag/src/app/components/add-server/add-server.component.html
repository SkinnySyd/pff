<form [formGroup]="serverForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Server Name:</label>
    <input id="name" formControlName="name" />
  </div>

  <div>
    <label for="ipAdd">IP Address:</label>
    <input id="ipAdd" formControlName="ipAdd" />
  </div>

  <div>
    <label for="login">Login:</label>
    <input id="login" formControlName="login" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
  </div>

  <div>
    <label for="provider">Provider:</label>
    <select id="provider" formControlName="provider">
      <option *ngFor="let provider of providers" [value]="provider.name">{{ provider.name }}</option>
    </select>
  </div>

  <button type="submit">Add Server</button>
</form>
