<div class="container mt-5">
  <div class="form-wrapper">
    <h2>Add Cloud Provider</h2>
    <form (ngSubmit)="addProvider()">
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="newProvider" 
          name="providerName"
          class="form-control" 
          placeholder="Enter provider name" 
          required
        >
      </div>
      <button type="submit" class="btn-submit" [disabled]="!newProvider.trim()"
      >Add Provider</button>
    </form>
  </div>
</div>
  <!-- Notification Card -->
  <div *ngIf="showNotification" class="notification-card">
    <p>Added Successfully</p>
  </div>
